<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .login-box {
            margin: 200px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #f6f6f6;
            border-radius: 5px;
            box-shadow: 0 0 25px #ddd;
        }

        .login-title {
            color: #6e6e6e;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="app">
    <el-form label-width="80px" class="login-box" :model="user" :rules="rules" ref="loginForm">
        <h2 class="login-title">OA办公系统</h2>
        <el-form-item label="账号" prop="username">
            <el-input type="text" placeholder="请输入账号" v-model="user.username"></el-input>
        </el-form-item>
        <el-form-item label="密码" prop="password">
            <el-input type="password" placeholder="请输入密码" v-model="user.password"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" style="width: 240px" v-on:click="onSubmit()">登录</el-button>
        </el-form-item>
    </el-form>
</div>

<script>
    const main = {
        data() {
            return {
                user: {
                    username: 'm8',
                    password: '1234'
                },
                rules: {
                    username: [
                        {
                            required: true,
                            message: "账号不能为空",
                            trigger: 'blur'
                        }
                    ],
                    password: [
                        {
                            required: true,
                            message: "密码不能为空",
                            trigger: 'blur'
                        }
                    ],
                }
            }
        },
        methods: {
            onSubmit() {
                console.log("submit")
                // 取出表单元素
                let form = this.$refs['loginForm'];
                form.validate((valid) => {
                    console.log(valid)
                    if (valid) {
                        axios.post("/api/login",
                            {
                                "username": this.user.username,
                                "password": this.user.password
                            }, {
                                headers: {"content-type": "application/x-www-form-urlencoded"}
                            }).then((res) => {
                            console.log(res.data)
                            if (res.data.code === "0") {
                                this.$message.success({message: res.data.message})
                                let user = res.data.data.user;
                                localStorage.setItem("uid", user.userId.toString())
                                localStorage.setItem("eid", user.employeeId.toString())
                                window.location.href = "index.html"
                            } else {
                                this.$message.error({message: res.data.message})
                            }
                        })
                    }
                })
            }
        }
    }

    const app = Vue.createApp(main)
    app.use(ElementPlus);
    app.mount("#app")

</script>
</body>
</html>
