<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假审批</title>
    <!-- Import style -->
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css"/>
    <!-- Import Vue 3 -->
    <script src="//unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="//unpkg.com/element-plus"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/element-plus/dist/locale/zh-cn"></script>
    <style>
        .info .el-col, .info .el-select, .info .el-input {
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .w100 {
            width: 100%;
        }
    </style>
</head>

<body>
<div id="app">
    <h2>请假审批</h2>
    <el-table class="w100" ref="singleTable" :data="tableData" highlight-current-row @row-click="handleCurrentChange">
        <el-table-column type="index" width="50"></el-table-column>
        <el-table-column property="ctime" label="申请时间" width="120"></el-table-column>
        <el-table-column property="ftype" label="类型" width="120"></el-table-column>
        <el-table-column property="departmentName" label="部门" width="120"></el-table-column>
        <el-table-column property="employeeName" label="员工" width="120"></el-table-column>
        <el-table-column property="stime" label="起始时间" width="120"></el-table-column>
        <el-table-column property="etime" label="结束时间" width="120"></el-table-column>
        <el-table-column property="reason" label="请假原因"></el-table-column>
    </el-table>

    <el-dialog title="请假审批" v-model="dialogFormVisible" width="500px" center>
        <el-descriptions :column="2" border>
            <el-descriptions-item label="部门">{{currentRow.departmentName}}</el-descriptions-item>
            <el-descriptions-item label="姓名">{{currentRow.employeeName}}</el-descriptions-item>
            <el-descriptions-item label="起始时间">{{currentRow.stime}}</el-descriptions-item>
            <el-descriptions-item label="结束时间">{{currentRow.etime}}</el-descriptions-item>
            <el-descriptions-item label="请假原因" :span="2">
                {{currentRow.reason}}
            </el-descriptions-item>
        </el-descriptions>
        <div class="info">
            <el-form :model="form" ref="auditForm">
                <el-select v-model="form.result" placeholder="是否同意" class="w100">
                    <el-option label="同意" value="approved"></el-option>
                    <el-option label="驳回" value="refused"></el-option>
                </el-select>
                <el-input v-model="form.reason" placeholder="请输入审批意见" autocomplete="off"></el-input>
            </el-form>
            <span class="dialog-footer">
              <el-button type="primary" v-on:click="onSubmit('auditForm')" class="w100">确认提交</el-button>
            </span>
        </div>
    </el-dialog>
</div>

<script>

    const Main = {
        data() {
            return {
                dialogFormVisible: false,
                form: {
                    result: "",
                    reason: ""
                },
                formLabelWidth: '120px',
                tableData: [],
                currentRow: null
            }
        },
        methods: {
            handleCurrentChange(val) {
                this.currentRow = val;
                console.info(val);
                this.dialogFormVisible = true;
            },
            formatDate(time) {
                return `${time[0]}-${time[1]}-${time[2]} ${time[3]}时`
            },
            onSubmit(formName) {
                // this.$ref[formName].validate(valid => {
                //     if (valid) {
                let urlSearchParams = new URLSearchParams();
                urlSearchParams.append("formId", this.currentRow.formId)
                urlSearchParams.append("result", this.form.result)
                urlSearchParams.append("reason", this.form.reason)
                urlSearchParams.append("eid", localStorage.getItem("eid"))

                axios.post("/api/leave/audit", urlSearchParams).then((res) => {
                    let data = res.data
                    if (data.code === "0") {
                        this.$alert("请假已审批结束", {
                            callback: function () {
                                window.location.href = "/notice.html"
                            }
                        })
                    } else {
                        this.$message.error({
                            message: data.message
                        })
                    }
                })
            }
            // })
            // }
        },
        mounted() {
            axios.get(`/api/leave/list?eid=${localStorage.getItem("eid")}`).then((res) => {
                let data = res.data
                console.log(data)
                if (data.code === "0") {
                    this.tableData.splice(0, this.tableData.length)
                    const formList = data.data.list
                    formList.forEach(item => {
                        switch (item.formType) {
                            case 1:
                                item.ftype = "事假";
                                break
                            case 2:
                                item.ftype = "病假";
                                break
                            case 3:
                                item.ftype = "工伤假";
                                break
                            case 4:
                                item.ftype = "婚假";
                                break
                            case 5:
                                item.ftype = "产假";
                                break
                            case 6:
                                item.ftype = "丧假";
                                break
                        }
                        item.stime = this.formatDate(item.startTime)
                        item.etime = this.formatDate(item.endTime)
                        item.ctime = this.formatDate(item.createTime)
                        this.tableData.push(item)
                    })
                } else {
                    this.$message.error({message: data.message})
                }
            })
        }
    };
    const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#app")
</script>

</body>
</html>
