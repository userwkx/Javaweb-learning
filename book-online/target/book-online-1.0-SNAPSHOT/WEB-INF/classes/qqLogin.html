<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ登录</title>
    <!-- 引入网页图标 -->
    <link rel="shortcut icon" href="images/wedoc.ico" type="image/x-icon">
    <!-- 引入本项目样式 -->
    <link rel="stylesheet" href="css/qqLogin.css">
</head>
<body>
<div class="wrap">
    <div class="QQ-login">
        <div class="tabs">
            <h3>QQ登录</h3>

        </div>
        <form action="qq-login" method="get">
            <div class="item">
                <input type="text" name = "account" placeholder="支持QQ号/邮箱/手机号登录" autofocus>
            </div>
            <div class="item">
                <input type="password" name="password" placeholder="请输入密码">
            </div>
            <div class="item">
                <input type="submit" value="登录">
            </div>
        </form>
        <div class="other">
            <a href="#"><span>找回密码</span></a><i>|</i>
            <a href="#"><span>注册账号</span></a><i>|</i>
            <a href="#"><span>反馈意见</span></a>
        </div>
    </div>
</div>
</body>
</html>
